{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css">


  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.print.min.js"></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  </style>
  <script>
    $(document).ready(function() {
    $('#example').DataTable( {
        dom: 'Bfrtip',
        buttons: [
            'copy', 'csv', 'excel', 'pdf', 'print'
        ]
    } );
    } );    
  </script>

  {% block head %}
  {% endblock %}
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2 p-0">
<!--         <center><img src="{% static 'images/icon.png' %}" width="100" height="100" class="img-thumbnail rounded-circle my-3"></center> -->
        <div class="list-group">
          <a href="/adminhome" class="list-group-item list-group-item-warning list-group-item-action {% if request.path == '/adminhome' %} active {% endif %}">Dashboard</a>
          <a href="/allemployee" class="list-group-item list-group-item-warning list-group-item-action {% if request.path == '/allemployee' %} active {% endif %}">All Employees</a>
          <a href="/changepassadmin" class="list-group-item list-group-item-warning list-group-item-action {% if request.path == '/changepassadmin' %} active {% endif %}">Change Password</a>
          <a href="/Logout" class="list-group-item list-group-item-warning list-group-item-action">Logout</a>
        </div>
      </div>
      <div class="col-sm-10 p-0">
        <div class="containerfluid p-2">
          <h5 class="text-center p-3 font-weigth-bold" style="border-bottom: 2px solid; font-weight: bold; font-size: 30px; border-top: 2px solid;">Employee Managemet System</h5>
          <div class="card shadow" style="min-height: 89vh;">
          <div class="card-body">
            {% block body %}
            {% endblock %}     
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
